<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orario</title>


    <style>
body{display: flex;
justify-content: center;
align-items: center;
margin-top: 240px;
}

#orario{
    height: 70px;
    width: 250px;
    background-color: rgba(0, 21, 255, 0.6);
    display: flex;
    /* margin: auto; */
    /* margin-top: 250px; */
    border: none;
    border-radius: 15px;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    letter-spacing: 5px;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}

    </style>
</head>
<body>
    <div id="orario"></div>

    <script>
function setOra() {
    var data = new Date();
    var ore = data.getHours();
    var minuti = data.getMinutes();
    var secondi = data.getSeconds();

    if (ore<10) {
        ore = "0" + ore;}
    if (minuti<10) {
        minuti = "0" + minuti;}
    if (secondi<10) {
        secondi = "0" + secondi;}

        document.getElementById("orario").innerHTML = ore + ":" + minuti + ":" + secondi;
    
    }

    

setInterval(setOra, 1000)






    </script>
</body>
</html>
